<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Backrooms (Level 0) - Retro Glitch</title>
    <style>
        /* --- CSS Styles --- */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Added default font */
        }
        canvas {
            display: block; /* Remove extra space below canvas */
            width: 100%;
            height: 100%;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8); /* Slightly darker overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure it's above the canvas */
        }
        #instructions {
            position: relative; /* Needed for z-index to work correctly relative to blocker */
            width: 90%; /* More responsive width */
            max-width: 450px; /* Slightly larger max width */
            font-size: clamp(18px, 4vw, 26px); /* Responsive font size */
            color: white;
            text-align: center;
            background-color: rgba(20, 20, 20, 0.9); /* Darker instruction box */
            padding: 25px;
            border-radius: 12px; /* Slightly larger radius */
            cursor: pointer;
            line-height: 1.6; /* Improved line spacing */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6); /* Added shadow */
            transition: background-color 0.3s ease; /* Smooth hover effect */
            z-index: 1; /* Ensure it's above the blocker background */
        }
         #instructions:hover {
             background-color: rgba(30, 30, 30, 0.95); /* Darker on hover */
         }
        #instructions span { /* Style the controls text */
            font-size: 0.7em;
            color: #bbb; /* Lighter grey for controls */
            display: block; /* Put controls on a new line */
            margin-top: 10px;
        }
        /* Style for jump scare flash overlay */
        #flashOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Default flash color */
            opacity: 0; /* Initially hidden */
            pointer-events: none; /* Allow clicks through */
            z-index: 9999; /* Ensure it's on top */
            /* Default transition for fade-out, can be overridden by JS */
            transition: opacity 0.15s ease-out;
        }

    </style>
</head>

    <script type="importmap">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>


    <script type="module">
        // --- Module Imports ---

        import { GlitchPass } from 'three/addons/postprocessing/GlitchPass.js';

        // --- Global Variables ---
        let camera, scene, renderer, controls, composer, bloomPass, filmPass, glitchPass;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime;

        // --- Effect & Audio Variables ---
        const lights = [];
        let ambientLight;
        let synth = null; // Jump scare primary synth (sharp noise)
        let jumpScareThudSynth = null; // Added for layered jump scare sound
        let noise = null; 
        let noiseVolume = null; 
        let autoFilter = null; 
        let reverb = null; 
        let tremolo = null; 
        let buzzSynth = null; 
        let glitchSoundSynth = null; 
        let hummingSynth = null; 
        let chitteringSynth = null; 
        let speechSynth = null; 
        let dejaVuSound = null; 
        let cryingSound = null; 
        let moaningSound = null; 
        let laughterSound = null; 
        let heartbeatSynth = null; 
        let timeSinceLastHeartbeatCycle = 0;
        const heartbeatCycleTime = 0.8; 
        const heartbeatDubDelay = 0.15;


        let jumpScareCooldown = 15.0; 
        let timeSinceLastScare = jumpScareCooldown;
        let isFlashing = false;
        let flashEndTime = 0; // Used to time the end of the flash effect sequence

        // --- Entity Variables ---
        let entityMesh = null;
        let entityActive = false;
        let entityAppearanceTime = 0;
        const entityDuration = 0.7; 

        // --- Game World Constants ---
        const floorLevel = 50;
        const moveSpeed = 400.0;
        const gravity = 980.0;
        const wallHeight = 65;
        const pillarSize = 12; 
        const lightFixtureSize = 25;
        const wallThickness = 8;
        const mazeSizeX = 20;
        const mazeSizeZ = 20;

        // --- Materials ---
        const backroomsYellow = 0xe0d8a8;
        const floorColor = 0xc0c0b8;
        const ceilingColor = 0xfafad2; // Base color for ceiling if texture fails or as tint
        const lightFixtureColor = 0xffffff;
        const entityColor = 0x000000; 
        const furnitureColor = 0x8b4513;

        const wallMaterial = new THREE.MeshStandardMaterial({ color: backroomsYellow, roughness: 0.9, metalness: 0.1 });
        const floorMaterial = new THREE.MeshStandardMaterial({ color: floorColor, roughness: 0.8, metalness: 0.2 });
        
        // CEILING TILE PATTERN: Function to create ceiling tile texture
        function createCeilingTileTexture() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const canvasSize = 256; // Texture resolution
            canvas.width = canvasSize;
            canvas.height = canvasSize;

            // Base tile color (off-white/light beige)
            context.fillStyle = '#EAE0C8'; // Slightly yellowish off-white
            context.fillRect(0, 0, canvasSize, canvasSize);

            // Grid lines (darker beige/grey)
            context.strokeStyle = '#C8BFAA'; // Darker beige for lines
            context.lineWidth = 4; // Line thickness

            // Draw grid lines to simulate 2x2 tiles within the texture
            // Horizontal line
            context.beginPath();
            context.moveTo(0, canvasSize / 2);
            context.lineTo(canvasSize, canvasSize / 2);
            context.stroke();

            // Vertical line
            context.beginPath();
            context.moveTo(canvasSize / 2, 0);
            context.lineTo(canvasSize / 2, canvasSize);
            context.stroke();
            
            // Optional: Add a very subtle noise/stain effect to each tile quadrant
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    const tileX = i * canvasSize / 2;
                    const tileY = j * canvasSize / 2;
                    for (let k = 0; k < 20; k++) { // Add 20 small, subtle dots per quadrant
                        const x = tileX + Math.random() * (canvasSize / 2);
                        const y = tileY + Math.random() * (canvasSize / 2);
                        const alpha = Math.random() * 0.05 + 0.02; // Very low alpha
                        context.fillStyle = `rgba(180, 170, 150, ${alpha})`; // Slightly darker than grid lines
                        context.fillRect(x, y, Math.random() * 2 + 1, Math.random() * 2 + 1); // Small dots
                    }
                }
            }


            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.anisotropy = renderer ? renderer.capabilities.getMaxAnisotropy() : 4; // Improve texture quality at sharp angles
            texture.needsUpdate = true;
            return texture;
        }

        const ceilingTexture = createCeilingTileTexture();
        const ceilingMaterial = new THREE.MeshStandardMaterial({ 
            map: ceilingTexture,
            color: ceilingColor, // Base color, texture will modulate this
            roughness: 0.95, // Ceilings are usually quite rough
            metalness: 0.05 
        });
        
        const lightFixtureMaterial = new THREE.MeshBasicMaterial({ color: lightFixtureColor, side: THREE.DoubleSide });
        const entityMaterial = new THREE.MeshBasicMaterial({ color: entityColor });
        const furnitureMaterial = new THREE.MeshStandardMaterial({ color: furnitureColor, roughness: 0.7, metalness: 0.0 });


        // --- Geometries ---
        const wallGeometry = new THREE.BoxGeometry(1, 1, 1);
        const furnitureBaseGeometry = new THREE.BoxGeometry(1, 1, 1);
        const lightFixtureGeometry = new THREE.PlaneGeometry(lightFixtureSize, lightFixtureSize);
        lightFixtureGeometry.rotateX(Math.PI / 2); 

        const entityGeometry = new THREE.BoxGeometry(pillarSize * 0.8, wallHeight * 1.2, pillarSize * 0.8);


        // --- Instancing Data Arrays ---
        const wallInstancesData = [];
        const furnitureInstancesData = [];
        const doorwayInstancesData = [];

        // --- Instanced Mesh Objects ---
        let wallInstanceMesh;
        let furnitureInstanceMesh;

        // --- Effect Timing Variables ---
        let timeSinceLastChitter = 0; const chitterCooldown = 5;
        let timeSinceLastSpeech = 0; const speechCooldown = 15;
        let timeSinceLastDejaVu = 0; const dejaVuCooldown = 30; const dejaVuDuration = 0.5;
        let isDejaVu = false; let dejaVuEndTime = 0;
        let timeSinceLastCrying = 0; const cryingCooldown = 30;
        let timeSinceLastMoaning = 0; const moaningCooldown = 40;
        let timeSinceLastLaughter = 0; const laughterCooldown = 50;


        // --- Demo Mode Variables ---
        let demoTimer = null; const demoDelay = 10000; let isDemoMode = false;
        const demoMoveSpeed = 80.0; const demoTurnInterval = 3.0; let timeSinceLastDemoTurn = 0;


        // --- Default Effect Values ---
        const RENDER_SCALE = 0.8;
        const DEFAULT_FOG_NEAR = 50; const DEFAULT_FOG_FAR = 250;
        const DEFAULT_AMBIENT_LIGHT_INTENSITY = 0.5;
        const BLOOM_STRENGTH = 0.8; const BLOOM_THRESHOLD = 0.8; const BLOOM_RADIUS = 0.4;
        const FILM_NOISE = 0.25; const FILM_SCANLINES_INTENSITY = 0.3; const FILM_SCANLINES_COUNT = 648;
        const GLITCH_INTENSITY = 0.05; 

        const DOORWAY_CHANCE = 0.15;

        // --- Initialization and Start ---
        init(); // Renderer needs to be available for createCeilingTileTexture's anisotropy
        prevTime = performance.now();
        animate();

        // --- Core Functions ---
        function init() {
            // Renderer setup is needed before texture creation if using anisotropy from capabilities
            setupRenderer(); // Moved renderer setup earlier
            checkRequiredElements();
            setupScene();
            setupCamera();
            // setupRenderer(); // Moved up
            setupPostProcessing();
            setupLighting();
            setupEntity();
            setupControls(); 
            createBaseGeometry();
            generateMazeLayout(mazeSizeX, mazeSizeZ, cellSize);
            createInstancedMeshes();
            window.addEventListener('resize', onWindowResize);
            startDemoTimer();
        }

        function checkRequiredElements() {
             const requiredElements = {
                 blocker: document.getElementById('blocker'),
                 instructions: document.getElementById('instructions'),
                 flashOverlay: document.getElementById('flashOverlay')
             };
             for (const id in requiredElements) {
                 if (requiredElements[id] === null) {
                     console.error(`Error: Required HTML element with ID or variable name '${id}' not found or assigned.`);
                 }
             }
        }

        function setupScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x4d4d46, DEFAULT_FOG_NEAR, DEFAULT_FOG_FAR);
        }

        function setupCamera() {
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, Math.max(mazeSizeX, mazeSizeZ) * cellSize * 2);
            camera.position.y = floorLevel;
            camera.position.x = (mazeSizeX * cellSize) / 2 - cellSize / 2 + wallThickness * 2;
            camera.position.z = (mazeSizeZ * cellSize) / 2 - cellSize / 2 + wallThickness * 2;
        }

        function setupRenderer() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
        }

        function setupPostProcessing() {
            composer = new EffectComposer(renderer);
            composer.setPixelRatio(window.devicePixelRatio * RENDER_SCALE);
            composer.setSize(window.innerWidth * RENDER_SCALE, window.innerHeight * RENDER_SCALE);
            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth * RENDER_SCALE, window.innerHeight * RENDER_SCALE), BLOOM_STRENGTH, BLOOM_RADIUS, BLOOM_THRESHOLD);
            composer.addPass(bloomPass);
            filmPass = new FilmPass(FILM_NOISE, FILM_SCANLINES_INTENSITY, FILM_SCANLINES_COUNT, false);
            composer.addPass(filmPass);
            glitchPass = new GlitchPass();
            glitchPass.enabled = GLITCH_INTENSITY > 0.005; 
            glitchPass.goWild = false; 
            composer.addPass(glitchPass);
        }

        function setupLighting() {
            ambientLight = new THREE.AmbientLight(0xffffff, DEFAULT_AMBIENT_LIGHT_INTENSITY);
            scene.add(ambientLight);
            const lightColor = 0xffffff; const lightIntensity = 1.5; const lightDistance = cellSize * 2.0; const lightDecay = 1.8;
            const lightGridSpacingFactor = 2.0; const lightGridSizeX = Math.ceil(mazeSizeX / lightGridSpacingFactor); const lightGridSizeZ = Math.ceil(mazeSizeZ / lightGridSpacingFactor);
            lights.length = 0;
            for (let i = 0; i < lightGridSizeX; i++) {
                for (let j = 0; j < lightGridSizeZ; j++) {
                    const lightX = i * (mazeSizeX * cellSize) / lightGridSizeX + ((mazeSizeX * cellSize) / lightGridSizeX) / 2 - (mazeSizeX * cellSize) / 2;
                    const lightZ = j * (mazeSizeZ * cellSize) / lightGridSizeZ + ((mazeSizeZ * cellSize) / lightGridSizeZ) / 2 - (mazeSizeZ * cellSize) / 2;
                    const lightY = wallHeight - 5; const pointLight = new THREE.PointLight(lightColor, lightIntensity, lightDistance, lightDecay); pointLight.position.set(lightX, lightY, lightZ);
                    const centerI = Math.floor(lightGridSizeX / 2); const centerJ = Math.floor(lightGridSizeZ / 2);
                    if (i === centerI && j === centerJ) { pointLight.castShadow = true; pointLight.shadow.mapSize.width = 1024; pointLight.shadow.mapSize.height = 1024; pointLight.shadow.camera.near = 10; pointLight.shadow.camera.far = lightDistance * 1.5; pointLight.shadow.bias = -0.001; }
                    else { pointLight.castShadow = false; }
                    scene.add(pointLight); lights.push({ light: pointLight, originalIntensity: lightIntensity, isFlickering: false, flickerEndTime: 0 });
                    const lightFixture = new THREE.Mesh(lightFixtureGeometry, lightFixtureMaterial); lightFixture.position.set(lightX, wallHeight, lightZ); scene.add(lightFixture);
                }
            }
            console.log(`Created ${lights.length} point lights.`);
        }

        function setupEntity() {
            entityMesh = new THREE.Mesh(entityGeometry, entityMaterial);
            entityMesh.visible = false;
            scene.add(entityMesh);
        }

        function setupControls() {
            controls = new PointerLockControls(camera, document.body);
            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            if (!blocker || !instructions) { console.error("Blocker or Instructions element not found."); return; }

            instructions.addEventListener('click', async () => {
                console.log("Instructions clicked. Attempting to start audio and lock pointer.");
                if (typeof Tone !== 'undefined' && Tone.start) {
                    try {
                        if (Tone.context.state !== 'running') {
                            console.log("Ctx state before Tone.start():", Tone.context.state);
                            await Tone.start();
                            console.log('Audio ctx started/resumed. New state:', Tone.context.state);
                        }
                        if (Tone.context.state === 'running') {
                            if (Tone.Transport.state !== 'started') {
                                Tone.Transport.start("+0.1");
                                console.log('Tone.Transport explicitly started. State:', Tone.Transport.state);
                            }

                            if (!synth) { try { synth = new Tone.NoiseSynth({ volume: -15, noise: { type: 'white' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination(); console.log("Jumpscare synth (noise) created."); } catch (e) { console.error("Error creating main jumpscare synth:", e); synth = null; }}
                            if (!jumpScareThudSynth) { try { jumpScareThudSynth = new Tone.MembraneSynth({ pitchDecay: 0.04, octaves: 8, oscillator: { type: "sine" }, envelope: { attack: 0.001, decay: 0.6, sustain: 0.01, release: 0.5, attackCurve: 'exponential'}, volume: -3 }).toDestination(); console.log("Jumpscare thud synth created."); } catch (e) { console.error("Error creating thud synth:", e); jumpScareThudSynth = null; }}
                            if (!noise) { try { noise = new Tone.Noise("pink"); noiseVolume = new Tone.Volume(-22); autoFilter = new Tone.AutoFilter({ frequency: 0.5, baseFrequency: 200, octaves: 2.5, depth: 0.7 }); /* MODIFIED FOR FILTER STABILITY */ tremolo = new Tone.Tremolo({ frequency: 2, depth: 0.08 }); reverb = new Tone.Reverb({ decay: 1.2, wet: 0.3 }).toDestination(); noise.chain(noiseVolume, autoFilter, tremolo, reverb); console.log('Ambient noise components created.'); } catch(e){ console.error("Error creating ambient noise chain:", e);}}
                            if (!buzzSynth) { try { buzzSynth = new Tone.Oscillator({ type: "sawtooth", frequency: 120, volume: -30 }).chain(new Tone.Tremolo({ frequency: 8, depth: 0.1 }).start(), new Tone.Volume(-10)).toDestination(); console.log('Buzz synth created.'); } catch(e){ console.error("Error creating buzz synth:", e);}}
                            if (!glitchSoundSynth) { try { glitchSoundSynth = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.005, decay: 0.05, sustain: 0, release: 0.05 } }).chain(new Tone.Volume(-10), new Tone.Filter(8000, 'lowpass'), Tone.Destination); console.log("Glitch sound synth created."); } catch (e) { console.error("Error creating glitch sound synth:", e); }}
                            if (!hummingSynth) { try { hummingSynth = new Tone.Oscillator({ type: 'sine', frequency: 60, volume: -40 }).toDestination(); console.log("Humming synth created."); } catch (e) { console.error("Error creating humming synth:", e); }}
                            if (!chitteringSynth) { try { chitteringSynth = new Tone.NoiseSynth({ noise: { type: 'pink' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.1 } }).chain(new Tone.Volume(-5), new Tone.Filter(4000, 'highpass'), Tone.Destination); console.log("Chittering synth created."); } catch (e) { console.error("Error creating chittering synth:", e);}}
                            if (!speechSynth) { try { speechSynth = new Tone.FMSynth({ harmonicity: 3.0, modulationIndex: 10, envelope: { attack: 0.01, decay: 0.2, sustain: 0.05, release: 0.5 }, modulation: { type: 'square' }, modulationEnvelope: { attack: 0.01, decay: 0.05, sustain: 0.0, release: 0.05 } }).chain(new Tone.Volume(-8), Tone.Destination); console.log("Speech synth created."); } catch (e) { console.error("Error creating speech synth:", e);}}
                            if (!dejaVuSound) { try { dejaVuSound = new Tone.NoiseSynth({ noise: { type: 'pink' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.3 } }).chain(new Tone.Volume(-15), new Tone.PingPongDelay(0.2, 0.5), Tone.Destination); console.log("Deja vu sound created."); } catch (e) { console.error("Error creating deja vu sound:", e);}}
                            if (!cryingSound) { try { cryingSound = new Tone.AMSynth({ harmonicity: 0.5, oscillator: { type: 'sine' }, envelope: { attack: 1, decay: 2, sustain: 0.1, release: 3 }, modulation: { type: 'square' }, modulationEnvelope: { attack: 0.5, decay: 0, sustain: 1, release: 0.5 } }).chain(new Tone.Volume(-20), new Tone.Freeverb({ roomSize: 0.8, dampening: 5000 /* MODIFIED FOR FILTER STABILITY */ }).toDestination()); console.log("Crying synth created."); } catch (e) { console.error("Error creating crying synth:", e);}}
                            if (!moaningSound) { try { moaningSound = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.5, decay: 1, sustain: 0.2, release: 2 }, portamento: 0.5 }).chain(new Tone.Volume(-23), new Tone.FeedbackDelay(0.5, 0.5).toDestination()); console.log("Moaning synth created."); } catch (e) { console.error("Error creating moaning synth:", e);}}
                            if (!laughterSound) { try { laughterSound = new Tone.NoiseSynth({ noise: { type: 'brown' }, envelope: { attack: 0.05, decay: 0.2, sustain: 0.1, release: 0.3 } }).chain(new Tone.Volume(-15), new Tone.Chebyshev(3 /* MODIFIED FOR FILTER STABILITY */).toDestination()); console.log("Laughter synth created."); } catch (e) { console.error("Error creating laughter synth:", e);}}
                            if (!heartbeatSynth) { try { heartbeatSynth = new Tone.MembraneSynth({ pitchDecay: 0.02, octaves: 6, oscillator: { type: "sine" }, envelope: { attack: 0.001, decay: 0.25, sustain: 0.005, release: 0.1 }, volume: -12 }).toDestination(); console.log("Heartbeat synth created."); } catch (e) { console.error("Error creating heartbeat synth:", e);}}

                        } else { console.error("AudioContext not running after Tone.start(). State:", Tone.context.state); alert("Audio could not be enabled."); return; }
                    } catch (error) { console.error("Error during audio setup:", error); alert("Audio setup error."); return; }
                } else { console.warn("Tone.js not loaded."); alert("Audio library missing."); return; }

                controls.lock(); clearTimeout(demoTimer); isDemoMode = false;
            });

            controls.addEventListener('lock', () => {
                console.log("Pointer lock acquired. controls.isLocked:", controls.isLocked);
                instructions.style.display = 'none'; blocker.style.display = 'none';
                if (Tone.context.state === 'running') {
                    console.log("Audio context running, starting continuous sounds...");
                    if (noise && noise.state !== 'started') try { noise.start(); console.log("Noise started.");} catch(e){ console.error("Error starting noise:", e);}
                    if (autoFilter && autoFilter.state !== 'started') try { autoFilter.start(); console.log("AutoFilter started.");} catch(e){ console.error("Error starting autoFilter:", e);}
                    if (tremolo && tremolo.state !== 'started') try { tremolo.start(); console.log("Tremolo started.");} catch(e){ console.error("Error starting tremolo:", e);}
                    if (buzzSynth && buzzSynth.state !== 'started') try { buzzSynth.start(); console.log("BuzzSynth started.");} catch(e){ console.error("Error starting buzzSynth:", e);}
                    if (glitchSoundSynth && glitchSoundSynth.noise && glitchSoundSynth.noise.state !== 'started') try { glitchSoundSynth.noise.start(); console.log("Glitch noise started.");} catch(e){ console.error("Error starting glitch noise:", e);}
                    if (hummingSynth && hummingSynth.state !== 'started') try { hummingSynth.start(); console.log("Humming started.");} catch(e){ console.error("Error starting humming:", e);}
                    if (chitteringSynth && chitteringSynth.noise && chitteringSynth.noise.state !== 'started') try { chitteringSynth.noise.start(); console.log("Chittering noise started.");} catch(e){ console.error("Error starting chittering noise:", e);}
                } else { console.warn("AudioContext not running on lock event."); }
            });

            controls.addEventListener('unlock', () => {
                console.log("Pointer lock lost. Disposing audio...");
                blocker.style.display = 'flex'; instructions.style.display = '';
                const toDispose = [
                    reverb, tremolo, autoFilter, noiseVolume, noise, buzzSynth, 
                    glitchSoundSynth, hummingSynth, chitteringSynth, speechSynth, 
                    dejaVuSound, cryingSound, moaningSound, laughterSound, 
                    heartbeatSynth, synth, jumpScareThudSynth
                ];
                toDispose.forEach(item => {
                    if (item) {
                        try {
                            if (item.noise && typeof item.noise.stop === 'function') item.noise.stop();
                            if (typeof item.stop === 'function') item.stop();
                            if (typeof item.dispose === 'function') item.dispose();
                        } catch (e) { console.error("Error during dispose:", e, item); }
                    }
                });
                reverb=null; tremolo=null; autoFilter=null; noiseVolume=null; noise=null; buzzSynth=null; 
                glitchSoundSynth=null; hummingSynth=null; chitteringSynth=null; speechSynth=null; 
                dejaVuSound=null; cryingSound=null; moaningSound=null; laughterSound=null; 
                heartbeatSynth=null; synth=null; jumpScareThudSynth=null;
                console.log("All audio resources nulled.");
                isDemoMode = false;
            });
            scene.add(controls.getObject());
        }

        function createBaseGeometry() { 
            const floorSize = Math.max(mazeSizeX, mazeSizeZ) * cellSize * 1.5;
            const floorGeometry = new THREE.PlaneGeometry(floorSize, floorSize);
            floorGeometry.rotateX(- Math.PI / 2);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);
            
            const ceilingGeometry = new THREE.PlaneGeometry(floorSize, floorSize);
            ceilingGeometry.rotateX(Math.PI / 2);
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial); // Uses the new textured material
            ceiling.position.y = wallHeight;

            // CEILING TILE PATTERN: Set texture repeat based on ceiling size and desired tile density
            const tilesPerWorldUnit = 0.02; // Adjust this to change tile size (smaller value = larger tiles)
            ceilingTexture.repeat.set(floorSize * tilesPerWorldUnit, floorSize * tilesPerWorldUnit);
            
            scene.add(ceiling);
        }
        function createWallData(width, height, depth, x, y, z) { wallInstancesData.push({ position: new THREE.Vector3(x, y + height / 2, z), scale: new THREE.Vector3(width, height, depth) }); }
        function createFurnitureData(width, height, depth, x, y, z) { furnitureInstancesData.push({ position: new THREE.Vector3(x, floorLevel + height / 2, z), scale: new THREE.Vector3(width, height, depth) }); }
        function createDoorwayData(x, z, rotationY) { doorwayInstancesData.push({ position: new THREE.Vector3(x, floorLevel + wallHeight / 2, z), rotationY: rotationY }); }
        function generateMazeLayout(gridSizeX, gridSizeZ, size) { const grid = []; const stack = []; const totalCells = gridSizeX * gridSizeZ; let visitedCells = 0; for (let x = 0; x < gridSizeX; x++) { grid[x] = []; for (let z = 0; z < gridSizeZ; z++) { grid[x][z] = { visited: false, walls: { north: true, east: true, south: true, west: true }, x: x, z: z }; } } let currentX = Math.floor(Math.random() * gridSizeX); let currentZ = Math.floor(Math.random() * gridSizeZ); grid[currentX][currentZ].visited = true; visitedCells++; stack.push(grid[currentX][currentZ]); while (visitedCells < totalCells && stack.length > 0) { const currentCell = stack[stack.length - 1]; currentX = currentCell.x; currentZ = currentCell.z; const neighbors = []; if (currentZ > 0 && !grid[currentX][currentZ - 1].visited) neighbors.push(grid[currentX][currentZ - 1]); if (currentX < gridSizeX - 1 && !grid[currentX + 1][currentZ].visited) neighbors.push(grid[currentX + 1][currentZ]); if (currentZ < gridSizeZ - 1 && !grid[currentX][currentZ + 1].visited) neighbors.push(grid[currentX][currentZ + 1]); if (currentX > 0 && !grid[currentX - 1][currentZ].visited) neighbors.push(grid[currentX - 1][currentZ]); if (neighbors.length > 0) { const nextCell = neighbors[Math.floor(Math.random() * neighbors.length)]; if (nextCell.z < currentCell.z) { currentCell.walls.north = false; nextCell.walls.south = false; } else if (nextCell.x > currentCell.x) { currentCell.walls.east = false; nextCell.walls.west = false; } else if (nextCell.z > currentCell.z) { currentCell.walls.south = false; nextCell.walls.north = false; } else if (nextCell.x < currentCell.x) { currentCell.walls.west = false; nextCell.walls.east = false; } nextCell.visited = true; visitedCells++; stack.push(nextCell); } else { stack.pop(); } } const halfSize = size / 2; const mazeOffsetX = -(gridSizeX * size) / 2; const mazeOffsetZ = -(gridSizeZ * size) / 2; for (let x = 0; x < gridSizeX; x++) { for (let z = 0; z < gridSizeZ; z++) { const cell = grid[x][z]; const worldX = x * size + mazeOffsetX; const worldZ = z * size + mazeOffsetZ; if (cell.walls.north) { if (Math.random() > DOORWAY_CHANCE) { createWallData(size + wallThickness, wallHeight, wallThickness, worldX + halfSize, 0, worldZ - wallThickness / 2); } else { createDoorwayData(worldX + halfSize, worldZ - wallThickness / 2, 0); } } if (cell.walls.east) { if (Math.random() > DOORWAY_CHANCE) { createWallData(wallThickness, wallHeight, size + wallThickness, worldX + size + wallThickness / 2, 0, worldZ + halfSize); } else { createDoorwayData(worldX + size + wallThickness / 2, worldZ + halfSize, Math.PI / 2); } } if (cell.walls.south) { if (Math.random() > DOORWAY_CHANCE) { createWallData(size + wallThickness, wallHeight, wallThickness, worldX + halfSize, 0, worldZ + size + wallThickness / 2); } else { createDoorwayData(worldX + halfSize, worldZ + size + wallThickness / 2, 0); } } if (cell.walls.west) { if (Math.random() > DOORWAY_CHANCE) { createWallData(wallThickness, wallHeight, size + wallThickness, worldX - wallThickness / 2, 0, worldZ + halfSize); } else { createDoorwayData(worldX - wallThickness / 2, worldZ + halfSize, Math.PI / 2); } } const openPassages = (!cell.walls.north?1:0)+(!cell.walls.east?1:0)+(!cell.walls.south?1:0)+(!cell.walls.west?1:0); const isStartingCell = (x === Math.floor(mazeSizeX/2) && z === Math.floor(mazeSizeZ/2)); if(openPassages <= 1 && !isStartingCell && Math.random() < 0.5){ const furnitureCount=Math.floor(THREE.MathUtils.randFloat(1,3)); for(let i=0;i<furnitureCount;i++){ const fX=worldX+THREE.MathUtils.randFloat(wallThickness*2,size-wallThickness*2); const fZ=worldZ+THREE.MathUtils.randFloat(wallThickness*2,size-wallThickness*2); const fH=THREE.MathUtils.randFloat(15,40); const fW=THREE.MathUtils.randFloat(20,50); const fD=THREE.MathUtils.randFloat(20,50); createFurnitureData(fW,fH,fD,fX,0,fZ);}}}}}
        function createInstancedMeshes() { if(wallInstancesData.length > 0){const dummy=new THREE.Object3D();wallInstanceMesh=new THREE.InstancedMesh(wallGeometry,wallMaterial,wallInstancesData.length);for(let i=0;i<wallInstancesData.length;i++){const inst=wallInstancesData[i];dummy.position.copy(inst.position);dummy.scale.copy(inst.scale);dummy.updateMatrixWorld(true);wallInstanceMesh.setMatrixAt(i,dummy.matrixWorld);}wallInstanceMesh.instanceMatrix.needsUpdate=true;wallInstanceMesh.castShadow=true;wallInstanceMesh.receiveShadow=true;scene.add(wallInstanceMesh);console.log(`Added ${wallInstancesData.length} wall instances.`);}else{console.warn("No wall data.");} if(furnitureInstancesData.length > 0){const dummy=new THREE.Object3D();furnitureInstanceMesh=new THREE.InstancedMesh(furnitureBaseGeometry,furnitureMaterial,furnitureInstancesData.length);for(let i=0;i<furnitureInstancesData.length;i++){const inst=furnitureInstancesData[i];dummy.position.copy(inst.position);dummy.scale.copy(inst.scale);dummy.updateMatrixWorld(true);furnitureInstanceMesh.setMatrixAt(i,dummy.matrixWorld);}furnitureInstanceMesh.instanceMatrix.needsUpdate=true;furnitureInstanceMesh.castShadow=true;furnitureInstanceMesh.receiveShadow=true;scene.add(furnitureInstanceMesh);console.log(`Added ${furnitureInstancesData.length} furniture instances.`);}else{console.warn("No furniture data.");} wallInstancesData.length = 0; furnitureInstancesData.length = 0;}
        function onWindowResize() { const width = window.innerWidth; const height = window.innerHeight; camera.aspect = width / height; camera.updateProjectionMatrix(); renderer.setSize(width, height); composer.setSize(width * RENDER_SCALE, height * RENDER_SCALE); if (bloomPass instanceof UnrealBloomPass) { bloomPass.resolution.set(width * RENDER_SCALE, height * RENDER_SCALE); }}
        function startDemoTimer() { demoTimer = setTimeout(() => { if (!controls.isLocked) { console.log("Demo starting."); isDemoMode = true; const b = document.getElementById('blocker'); const i = document.getElementById('instructions'); if (b) b.style.display = 'none'; if (i) i.style.display = 'none'; timeSinceLastDemoTurn = 0; } }, demoDelay); console.log(`Demo timer for ${demoDelay/1000}s.`);}

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now(); const delta = prevTime === undefined ? 0.016 : (time - prevTime) / 1000; prevTime = time;

            if (isDemoMode && controls && controls.getObject()) {
                 controls.moveForward(demoMoveSpeed * delta); timeSinceLastDemoTurn += delta;
                 if (timeSinceLastDemoTurn >= demoTurnInterval) { const angle = THREE.MathUtils.randFloat(Math.PI / 4, Math.PI); const dir = Math.random() < 0.5 ? 1 : -1; controls.getObject().rotation.y += angle * dir; timeSinceLastDemoTurn = 0;}
                 controls.getObject().position.y = floorLevel;
            } else if (controls && controls.isLocked === true) {
                if (heartbeatSynth && Tone.context.state === 'running') {
                    timeSinceLastHeartbeatCycle += delta;
                    if (timeSinceLastHeartbeatCycle >= heartbeatCycleTime) {
                        try { heartbeatSynth.triggerAttackRelease("C1", "8n", Tone.now(), 0.9); heartbeatSynth.triggerAttackRelease("C1", "16n", Tone.now() + heartbeatDubDelay, 0.6); }
                        catch (e) { console.error("Heartbeat error:", e); }
                        timeSinceLastHeartbeatCycle = 0;
                    }
                }
                if (lights.length > 0 && hummingSynth && Tone.context.state === 'running') {
                    let flickeringCount = 0;
                    lights.forEach(lD=>{if(lD.isFlickering){if(time>lD.flickerEndTime){lD.light.intensity=lD.originalIntensity;lD.isFlickering=false;}else{lD.light.intensity=lD.originalIntensity*THREE.MathUtils.randFloat(0.05,0.6);flickeringCount++;}}});
                    lights.forEach(lD=>{if(!lD.isFlickering && flickeringCount < Math.ceil(lights.length*0.1) && Math.random() < 0.3*delta){lD.isFlickering=true;lD.flickerEndTime=time+THREE.MathUtils.randFloat(0.05,0.3)*1000;flickeringCount++;}});
                    if(hummingSynth.volume) hummingSynth.volume.linearRampTo(THREE.MathUtils.mapLinear(flickeringCount/lights.length,0,0.5,-40,-10),0.5,Tone.now());
                }
                if (entityMesh && entityActive && time > entityAppearanceTime + entityDuration*1000) { entityMesh.visible=false; entityActive=false; } 
                timeSinceLastScare += delta;
                if (timeSinceLastScare > jumpScareCooldown && !isFlashing && !entityActive && Math.random() < (0.008 + (timeSinceLastScare-jumpScareCooldown)*0.001)*delta) { triggerJumpScare(time); }
                if (isFlashing && time > flashEndTime) { endFlash(); } 
                timeSinceLastChitter+=delta; if(controls.isLocked && timeSinceLastChitter > chitterCooldown && chitteringSynth && Tone.context.state === 'running' && Math.random() < 0.1*delta){try{chitteringSynth.triggerAttackRelease("0.2",Tone.now());timeSinceLastChitter=0;}catch(e){console.error("Chitter error:",e);}}
                timeSinceLastSpeech+=delta; if(controls.isLocked && timeSinceLastSpeech > speechCooldown && speechSynth && Tone.context.state === 'running' && Math.random() < 0.08*delta){try{const n=["C4","D#4","F4","G#4","A4"];speechSynth.triggerAttackRelease(n[Math.floor(Math.random()*n.length)],THREE.MathUtils.randFloat(0.5,1.5),Tone.now());timeSinceLastSpeech=0;}catch(e){console.error("Speech error:",e);}}
                timeSinceLastDejaVu+=delta; if(controls.isLocked && timeSinceLastDejaVu > dejaVuCooldown && dejaVuSound && !isDejaVu && Tone.context.state === 'running' && Math.random() < 0.03*delta){triggerDejaVu(time);}
                if(isDejaVu && time > dejaVuEndTime){endDejaVu();}
                timeSinceLastCrying+=delta; if(controls.isLocked && timeSinceLastCrying > cryingCooldown && cryingSound && Tone.context.state === 'running' && Math.random() < 0.015*delta){try{cryingSound.triggerAttackRelease(THREE.MathUtils.randFloat(150,300),THREE.MathUtils.randFloat(2,4),Tone.now());timeSinceLastCrying=0;}catch(e){console.error("Crying error:",e);}}
                timeSinceLastMoaning+=delta; if(controls.isLocked && timeSinceLastMoaning > moaningCooldown && moaningSound && Tone.context.state === 'running' && Math.random() < 0.012*delta){try{moaningSound.triggerAttackRelease(THREE.MathUtils.randInt(100,200),THREE.MathUtils.randFloat(1.5,3),Tone.now());timeSinceLastMoaning=0;}catch(e){console.error("Moaning error:",e);}}
                timeSinceLastLaughter+=delta; if(controls.isLocked && timeSinceLastLaughter > laughterCooldown && laughterSound && Tone.context.state === 'running' && Math.random() < 0.008*delta){try{laughterSound.triggerAttackRelease(THREE.MathUtils.randFloat(0.5,1.5),Tone.now());timeSinceLastLaughter=0;}catch(e){console.error("Laughter error:",e);}}
                
                velocity.x -= velocity.x * 10.0 * delta; velocity.z -= velocity.z * 10.0 * delta; velocity.y -= gravity * delta;
                direction.z = Number(moveForward) - Number(moveBackward); direction.x = Number(moveRight) - Number(moveLeft);
                if (moveForward || moveBackward || moveLeft || moveRight) { direction.normalize(); } else { direction.setScalar(0); }
                velocity.z -= direction.z * moveSpeed * delta; velocity.x -= direction.x * moveSpeed * delta;
                controls.moveRight(-velocity.x * delta); controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);
                if (controls.getObject().position.y < floorLevel) { velocity.y = 0; controls.getObject().position.y = floorLevel; }
                
                if (glitchPass && glitchPass.enabled && !glitchPass.goWild) { 
                    const intensity = GLITCH_INTENSITY; 
                    if (intensity > 0.005 && Math.random() < intensity * 0.5 * delta) { 
                        glitchPass.goWild = true; 
                         if (glitchSoundSynth && Tone.context.state === 'running') { try { glitchSoundSynth.triggerAttackRelease("0.05", Tone.now(), 0.3); } catch (e) { /* console.error("Subtle glitch sound error:", e); */ }} 
                        setTimeout(() => { if (glitchPass) glitchPass.goWild = false; }, THREE.MathUtils.randFloat(30, 80)); 
                    }
                }
            }
            if (composer) composer.render(delta);
        }

        function triggerJumpScare(currentTime) {
            console.log("Jump Scare Initiated! - More Horrific Version");
            timeSinceLastScare = 0; 

            // 1. AUDIO - More Intense and Layered Sound
            if (synth && Tone.context.state === 'running') { 
                try {
                    if(synth.volume) synth.volume.value = -5; 
                    if(synth.envelope) {
                        synth.envelope.attack = 0.001;
                        synth.envelope.decay = 0.08;
                        synth.envelope.sustain = 0;
                    }
                    synth.triggerAttackRelease("0.1s", Tone.now()); 
                    setTimeout(() => { if(synth && synth.volume) synth.volume.value = -15; }, 200); 
                } catch (e) { console.error("Jumpscare synth error (noise):", e); }
            }

            if (typeof jumpScareThudSynth !== 'undefined' && jumpScareThudSynth && Tone.context.state === 'running') {
                try {
                    jumpScareThudSynth.triggerAttackRelease("A0", "0.6s", Tone.now()); 
                } catch (e) { console.error("Jumpscare synth error (thud):", e); }
            }

            // 2. VISUAL - Screen Flash (Intensified)
            const flash = document.getElementById('flashOverlay');
            if (flash) {
                isFlashing = true;
                flash.style.transition = 'none'; 
                flash.style.backgroundColor = 'rgba(200, 0, 0, 0.35)'; 
                flash.style.opacity = '1'; 
                
                setTimeout(() => { 
                    if(flash) {
                        flash.style.backgroundColor = 'white'; 
                        flash.style.opacity = '0.9'; 
                    }
                }, 60); 

                flashEndTime = currentTime + 200; 
            }
            
            // 3. VISUAL - Camera Shake (More Violent and Longer)
            if (controls && controls.getObject()) {
                const camObj = controls.getObject();
                const baseShakeIntensity = 0.07; 
                const shakeDuration = 800;   
                const shakeStartTime = performance.now();

                function applyShake() {
                    const elapsedTime = performance.now() - shakeStartTime;
                    if (elapsedTime < shakeDuration) {
                        const currentProgress = elapsedTime / shakeDuration;
                        const currentShake = baseShakeIntensity * (1 - Math.pow(currentProgress, 2)); 

                        camObj.rotation.x += (Math.random() - 0.5) * currentShake * 2.5; 
                        camObj.rotation.y += (Math.random() - 0.5) * currentShake * 2.5; 
                        camObj.rotation.z += (Math.random() - 0.5) * currentShake * 1.5; 

                        if (elapsedTime < 150) { 
                            const joltStrength = currentShake * 0.3; 
                            camObj.position.x += (Math.random() - 0.5) * joltStrength;
                            camObj.position.z += (Math.random() - 0.5) * joltStrength;
                        }
                        requestAnimationFrame(applyShake);
                    }
                }
                applyShake();
            }

            // 4. VISUAL - Post-Processing Spike
            if (glitchPass) {
                const originalGoWildState = glitchPass.goWild;
                glitchPass.goWild = true; 
                setTimeout(() => {
                    if (glitchPass) glitchPass.goWild = originalGoWildState; 
                }, 800); 
            }
            if (bloomPass) {
                const originalStrength = bloomPass.strength;
                bloomPass.strength = originalStrength * 3.5; 
                setTimeout(() => {
                    if (bloomPass) bloomPass.strength = originalStrength;
                }, 450); 
            }
            if (scene.fog) {
                const originalFogColorHex = scene.fog.color.getHex();
                const originalFogNear = scene.fog.near;
                const originalFogFar = scene.fog.far;
                scene.fog.color.setHex(0x1A0000); 
                scene.fog.near = DEFAULT_FOG_NEAR / 10;  
                scene.fog.far = DEFAULT_FOG_FAR / 6;   
                setTimeout(() => {
                    if(scene.fog) {
                        scene.fog.color.setHex(originalFogColorHex);
                        scene.fog.near = originalFogNear;
                        scene.fog.far = originalFogFar;
                    }
                }, 1200); 
            }

            // 5. ENTITY - Appearance (Closer, more jarring)
            if (entityMesh && controls && controls.getObject()) {
                const pPos = controls.getObject().position;
                const camQuaternion = camera.quaternion; 
                const randomAngle = (Math.random() - 0.5) * 0.3; 
                const randomVerticalAngle = (Math.random() - 0.5) * 0.15; 
                const fwd = new THREE.Vector3(0, 0, -1);
                fwd.applyQuaternion(camQuaternion); 
                fwd.applyAxisAngle(new THREE.Vector3(0,1,0), randomAngle); 
                fwd.applyAxisAngle(new THREE.Vector3(1,0,0).applyQuaternion(camQuaternion), randomVerticalAngle); 
                const offsetDistance = THREE.MathUtils.randFloat(15, 30); 
                const ePos = pPos.clone().add(fwd.multiplyScalar(offsetDistance));
                ePos.y = Math.max(floorLevel + pillarSize * 0.3, pPos.y - wallHeight*0.15 + Math.random() * wallHeight*0.3); 
                entityMesh.position.copy(ePos);
                entityMesh.lookAt(camera.position); 
                entityMesh.visible = true; entityActive = true; entityAppearanceTime = currentTime;
            }
        }

        function endFlash() {
            const flash = document.getElementById('flashOverlay');
            if (flash) {
                flash.style.transition = 'opacity 0.15s ease-out'; 
                flash.style.opacity = '0';
                setTimeout(() => { 
                    if(flash) {
                        flash.style.backgroundColor = 'white'; 
                    }
                }, 150); 
            }
            isFlashing = false;
        }
        function triggerDejaVu(currentTime) { timeSinceLastDejaVu=0;isDejaVu=true;dejaVuEndTime=currentTime+dejaVuDuration*1000; if(dejaVuSound && Tone.context.state==='running'){try{dejaVuSound.triggerAttackRelease("0.4",Tone.now());}catch(e){console.error("DejaVu sound error:",e);}}}

        document.addEventListener('keydown', (event) => { if (!controls || isDemoMode) return; switch (event.code) { case 'KeyW': case 'ArrowUp': moveForward = true; break; case 'KeyA': case 'ArrowLeft': moveLeft = true; break; case 'KeyS': case 'ArrowDown': moveBackward = true; break; case 'KeyD': case 'ArrowRight': moveRight = true; break; case 'Escape': if (controls.isLocked) controls.unlock(); break; } });
        document.addEventListener('keyup', (event) => { if (!controls || isDemoMode) return; switch (event.code) { case 'KeyW': case 'ArrowUp': moveForward = false; break; case 'KeyA': case 'ArrowLeft': moveLeft = false; break; case 'KeyS': case 'ArrowDown': moveBackward = false; break; case 'KeyD': case 'ArrowRight': moveRight = false; break; } });
